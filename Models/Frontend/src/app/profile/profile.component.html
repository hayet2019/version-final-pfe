<main class="profile-page">
  <section class="section-profile-cover section-shaped my-0">
    <!-- Circles background -->
    <div class="shape shape-style-1 shape-primary alpha-4">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <!-- SVG separator -->
    <div class="separator separator-bottom separator-skew">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </section>
  <section class="section" style="margin-top: -150px;">
    <div class="container">
      <div class="card card-profile shadow mt--300">
        <div class="px-4">
          <div class="row justify-content-center" >
            <div class="col-lg-3 order-lg-2">
              <div class="card-profile-image" >
                <a href="javascript:void(0)">
                  <img src="./assets/img/theme/profile1.jpg" class="rounded-circle">
                </a>
              </div>
            </div>
            <div class="col-lg-4 order-lg-3 text-lg-right align-self-lg-center">
              <div class="card-profile-actions py-4 mt-lg-0">
                <!-- <a href="javascript:void(0)" class="btn btn-sm btn-info mr-4">Changer mot de passe</a> -->
                <button class="btn btn-sm btn-default float-right" (click)="open(classic1, 'modal_mini', 'sm')">Changer mot de passe</button>
              </div>
              <ng-template #classic1 let-c="close" let-d="dismiss">
                <div class="modal-content">
                  <div class="modal-body p-0">
                    <div class="card bg-secondary shadow border-0">
                      <div class="card-header bg-white pb-5">
                        <div class="text-muted text-center">
                          <h4 class="display-4 mb-0">Changer mot de passe</h4>
                        </div>
                       
                      </div>
                      <div class="card-body px-lg-5 py-lg-5">
                       
                        <form [formGroup]="passwordForm" (ngSubmit)="onSubmitPassword()">
                          
                          <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                            <div class="input-group input-group-alternative">
                              <div class="input-group-prepend">
                                <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                              </div>
                              <input class="form-control" placeholder="ancien mot de passe" type="password" (focus)="focus1=true" (blur)="focus1=false" [(ngModel)]="oldpassword" formControlName="oldpassword" [ngClass]="{ 'is-invalid': submitted && f.oldpassword.errors }">
                              <div *ngIf="submitted && f.oldpassword.errors" class="invalid-feedback">
                                <div *ngIf="f.oldpassword.errors.required" style="color: red; font-size: 16px;">Remplir ce champ</div>
                               
                                
                            </div>
                            
                            </div>
                          </div>
                          <div class="form-group" [ngClass]="{'focused':focus1===true}">
                            <div class="input-group input-group-alternative">
                              <div class="input-group-prepend">
                                <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                              </div>
                              <input class="form-control" placeholder="Nouveau mot de passe" type="password" (focus)="focus1=true" (blur)="focus1=false" [(ngModel)]="newpassword" formControlName="newpassword" [ngClass]="{ 'is-invalid': submitted && f.newpassword.errors }">
                              <div *ngIf="submitted && f.newpassword.errors" class="invalid-feedback">
                                <div *ngIf="f.newpassword.errors.required" style="color: red; font-size: 16px;">Remplir ce champ</div>
                                <div *ngIf="f.newpassword.errors.minlength" style="color: red;">Mot de passe doit être au moins 6 characters</div>
                              </div>  </div>
                          </div>
                          <div class="form-group" [ngClass]="{'focused':focus1===true}">
                            <div class="input-group input-group-alternative">
                              <div class="input-group-prepend">
                                <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                              </div>
                              <input class="form-control" placeholder="Confirmer mot de passe" type="password" (focus)="focus1=true" (blur)="focus1=false" [(ngModel)]="cpassword" formControlName="cpassword" [ngClass]="{ 'is-invalid': submitted && f.cpassword.errors }">
                              <div *ngIf="submitted && f.cpassword.errors" class="invalid-feedback">
                                <div *ngIf="f.cpassword.errors.required" style="color: red; font-size: 16px;">Remplir ce champ</div>
                                <div *ngIf="f.cpassword.errors.mustMatch" style="color: red;">Les 2 mots de passe doivent être identiques </div>
                            </div>  </div>
                          </div>
                          <div class="custom-control custom-control-alternative custom-checkbox">
                           
                          </div>
                          <div class="text-center">
                            <button type="submit" class="btn btn-primary my-4"  >Enregistrer</button>
                          </div>
                          <div class="text-center" style="color: red;">{{error}}</div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </ng-template>
             
            </div>
            <div class="col-lg-4 order-lg-1">
              <div class="card-profile-stats d-flex justify-content-center">
                <div>
                  <!-- <span class="heading">22</span>
                  <span class="description">Friends</span> -->
                </div>
                <div>
                  <!-- <span class="heading">10</span>
                  <span class="description">Photos</span> -->
                </div>
                <div>
                  <!-- <span class="heading">89</span>
                  <span class="description">Comments</span> -->
                </div>
              </div>
            </div>
          </div>
            <div class="text-center mt-5">
            <h3 style="margin-top: 100px;">
             
            </h3>
            <div class="h6 font-weight-300"><i class="ni location_pin mr-2"></i><h2>{{currentUser.nom}} {{currentUser.prenom}}</h2></div>
            <div class="h6 mt-4"><i class="ni business_briefcase-24 mr-2"></i></div>
            <div><i class="ni education_hat mr-2"></i></div> 
          </div> 
          <form [formGroup]="registerForm" novalidate>
            <div class="form-group" [ngClass]="{'focused':focus===true}">
           
              <div class="input-group input-group-alternative mb-3">
                
                <div class="input-group-prepend">
                  
                  <span class="input-group-text"><i class="ni ni-circle-08"></i></span>
                </div>
                <input class="form-control" placeholder="{{currentUser.nom}} " type="text" (focus)="focus=true" (blur)="focus=false" [(ngModel)]="nom" formControlName="nom" required>
              </div>
            </div>
            <div class="form-group" [ngClass]="{'focused':focus1===true}">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-circle-08"></i></span>
                </div>
                <input class="form-control" placeholder="{{currentUser.prenom}}" type="text" (focus)="focus1=true" (blur)="focus1=false" [(ngModel)]="prenom" formControlName="prenom" required>
              </div>
            </div>
            <div class="form-group" [ngClass]="{'focused':focus2===true}">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" placeholder="{{currentUser.email}}" type="email" (focus)="focus2=true" (blur)="focus2=false" [(ngModel)]="email" formControlName="email" required >
              </div>
            </div>
            <div class="form-group" [ngClass]="{'focused':focus3===true}">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-circle-08"></i></span>
                </div>
                <input class="form-control" placeholder="{{currentUser.login}}" type="text" (focus)="focus3=true" (blur)="focus3=false" [(ngModel)]="login" formControlName="login" required>
              </div>
            </div>
           
           
           
            <div class="text-center">
              
              <!-- <div class="row justify-content-center">
                <div class="col-lg-9">
                
                </div> -->
              </div>
               <div class="mt-5 py-5 border-top text-center">
            <div class="row justify-content-center">
              <div class="col-lg-9">
                
                <button type="button" class="btn btn-sm btn-info mr-4"  (click)="saveData()">Enregistrer changement</button>
              </div>
            </div>
          </div> 
            
          </form>
          <!-- <div class="text-center mt-5">
            <h3 style="margin-top: 100px;">{{currentUser.nom}} {{currentUser.prenom}}
             
            </h3>
            <div class="h6 font-weight-300"><i class="ni location_pin mr-2"></i>{{currentUser.login}}</div>
            <div class="h6 mt-4"><i class="ni business_briefcase-24 mr-2"></i>{{currentUser.email}}</div>
            <div><i class="ni education_hat mr-2"></i>University of Computer Science</div> 
          </div> -->
          <!-- <div class="mt-5 py-5 border-top text-center">
            <div class="row justify-content-center">
              <div class="col-lg-9">
                <p>description</p>
                <a href="javascript:void(0)" class="btn btn-sm btn-info mr-4">Changer mot de passe</a>
              </div>
            </div>
          </div> -->
        </div>
      </div>
    </div>
  </section>
  
</main>
